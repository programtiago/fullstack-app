<div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-card-title>Login</mat-card-title>

                <mat-form-field appearance="outline" class="input-text">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required>
                    <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        Por favor introduza um email válido.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password"
                        placeholder="Password" required>

                    <button mat-icon-button matSuffix (click)="tooglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Por favor introduza uma password válida.
                    </mat-error>
                </mat-form-field>

                <button class="submit-button" mat-raised-button type="submit" [disabled]="loginForm.invalid"
                    (click)="onSubmit()" [style.background-color]="loginForm.invalid ? 'gray' : '#7FF000'">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
