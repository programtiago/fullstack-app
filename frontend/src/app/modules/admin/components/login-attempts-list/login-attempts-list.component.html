<mat-card>
    <mat-card-header>
        <mat-card-title>Login Attempts</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-toolbar style="justify-content: center; align-items: center;">
            <span>Login Attempts List</span>
          </mat-toolbar>  
          <div *ngIf="loginAttempts$ | async as loginAttempts; else loading">
            <mat-table [dataSource]="loginAttempts" class="mat-elevation-z8">
                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                  <mat-cell *matCellDef="let loginAttempt"> {{loginAttempt.email}} </mat-cell>
                </ng-container>
              
                <ng-container matColumnDef="loginAttemptDateTime">
                  <mat-header-cell *matHeaderCellDef> Date & Time </mat-header-cell>
                  <mat-cell *matCellDef="let loginAttempt"> {{loginAttempt.loginAttempt}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="ipAddressSource">
                  <mat-header-cell *matHeaderCellDef> IP Adress Source </mat-header-cell>
                  <mat-cell *matCellDef="let loginAttempt"> {{loginAttempt.ipAddressSource}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="userAgent">
                  <mat-header-cell *matHeaderCellDef> Browser Used </mat-header-cell>
                  <mat-cell *matCellDef="let loginAttempt"> {{loginAttempt.userAgent}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef>
                  </mat-header-cell>

                  <mat-cell *matCellDef="let loginAttempt">
                      <button mat-icon-button>
                        <img src="/assets/icons/firefox.png">
                      </button>
                    </mat-cell>
                </ng-container> 
              
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            </div> 
              <ng-template #loading>
                <div class="loading-spinner">
                  <mat-spinner></mat-spinner>
                </div>
              </ng-template>

    </mat-card-content>
</mat-card>
