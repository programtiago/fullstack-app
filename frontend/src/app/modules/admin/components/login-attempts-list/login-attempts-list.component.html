<mat-card>
    <mat-card-header>
        <mat-card-title>Login Attempts</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-toolbar style="justify-content: center; align-items: center;">
            <span>Login Attempts List</span>
          </mat-toolbar>  
          <div *ngIf="loginAttempts$ | async as loginAttempts; else loading">
            <mat-table [dataSource]="loginAttempts" class="mat-elevation-z8">
                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
                  <mat-cell *matCellDef="let loginAttempt"> {{loginAttempt.email}} </mat-cell>
                </ng-container>
              
                <ng-container matColumnDef="loginAttemptDateTime">
                  <mat-header-cell *matHeaderCellDef> Date & Time </mat-header-cell>
                  <mat-cell *matCellDef="let loginAttempt"> {{loginAttempt.loginAttemptDateTime}} </mat-cell>
                </ng-container>
              
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            </div> 
              <ng-template #loading>
                <div class="loading-spinner">
                  <mat-spinner></mat-spinner>
                </div>
              </ng-template>

    </mat-card-content>
</mat-card>
